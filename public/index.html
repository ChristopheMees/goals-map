<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Goals App</title>

    <style>
        body {
          font-family: system-ui, sans-serif;
          background-color: rgb(45, 45, 45);
        }
  
        .f-col {
          display: flex;
          flex-direction: column;
          flex-wrap: nowrap;
          justify-content: space-around;
        }
  
        #container {
          display: flex;
          justify-content: space-between;
          padding: 0.5em;
          min-width: 600px;
        }
  
        #container p {
          padding: 0.25em 0.5em;
          background: rgb(25, 25, 25);
          border-radius: 0.5em;
          text-align: center;
          max-width: 100px;
          color: lightgray;
        }

        #container #p {
          border: 3px solid green;
        }

        #container #div1 p {
          border: 3px solid lightseagreen;
        }

        #container #div-1 p {
          border: 3px solid lightseagreen;
        }

        #container #div2 p {
          border: 3px solid yellowgreen;
        }

        #container #div-2 p {
          border: 3px solid yellowgreen;
        }

        #container #div3 p {
          border: 3px solid orange;
        }

        #container #div-3 p {
          border: 3px solid orange;
        }

        #container #div4 p {
          border: 3px solid red;
        }

        #container #div-4 p {
          border: 3px solid red;
        }
  
        svg {
          position: absolute;
          z-index: -1
        }
  
        .path {
          stroke: silver;
          fill: none;
          stroke-width: 2;
        }
    </style>
    
  </head>
  <body>
    <div id="container"></div>
    <script src="/js/main.js"></script>
  </body>
</html>
